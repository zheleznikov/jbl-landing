<section class="popup">

  <div class="result result_off">

    <div class="result__bg"></div>
    <div class="popup__head">
      @@include('./logos.html')
      <div class="result__close">
        <svg class="popup__svg" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7.29492 5.60742L11.0918 1.8457C11.3027 1.63477 11.3027 1.24805 11.0918 1.03711L10.2129 0.158203C10.002 -0.0527344 9.61523 -0.0527344 9.4043 0.158203L5.64258 3.95508L1.8457 0.158203C1.63477 -0.0527344 1.24805 -0.0527344 1.03711 0.158203L0.158203 1.03711C-0.0527344 1.24805 -0.0527344 1.63477 0.158203 1.8457L3.95508 5.60742L0.158203 9.4043C-0.0527344 9.61523 -0.0527344 10.002 0.158203 10.2129L1.03711 11.0918C1.24805 11.3027 1.63477 11.3027 1.8457 11.0918L5.64258 7.29492L9.4043 11.0918C9.61523 11.3027 10.002 11.3027 10.2129 11.0918L11.0918 10.2129C11.3027 10.002 11.3027 9.61523 11.0918 9.4043L7.29492 5.60742Z" fill="white"/>
          </svg>
      </div>
    </div>
    <div class="result__body">
      <div class="result__content">
        <h2 class="popup__title result__title">Результат</h2>

        <p class="popup__number result__number"></p>
        <h2 class="popup__title result__status"></h2>
        <p class="answer__title result__text"></p>
        <p class="answer__title result__text">JBL LIVE 300TWS — беспроводные вкладные наушники с пространственным смарт-звучанием (здесь будет ссылка на наушники). Широкий выбор цветов позволит подобрать вариант по вкусу. Небольшие по размеру, но не по мощности.
        </p>
      </div>
    </div>
    <div class="result__foot">
      <div class="result__foot_container">
        <div class="result__share">
          <p class="result__share_text">Поделиться</p>

          <div id="share"
          data-services="vkontakte,facebook,whatsapp,telegram"

          ></div>

        </div>
        <button class="result__again stop-button">Пройти еще раз</button>
      </div>
    </div>
  </div>


  <div class="popup__content">
    <picture>
      <source data-srcset="./images/popup-bg.webp" type="image/webp">
      <source data-srcset="./images/popup-bg.jpg">
      <img data-srcset="./images/popup-bg.webp" alt="" class="popup__bg lazyload">
      <!-- <img data-srcset="./images/res-senior.jpg" alt="" class="popup__bg lazyload"> -->
    </picture>


    <div class="popup__head">
      @@include('./logos.html')
      <div class="popup__close">
        <svg class="popup__svg" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7.29492 5.60742L11.0918 1.8457C11.3027 1.63477 11.3027 1.24805 11.0918 1.03711L10.2129 0.158203C10.002 -0.0527344 9.61523 -0.0527344 9.4043 0.158203L5.64258 3.95508L1.8457 0.158203C1.63477 -0.0527344 1.24805 -0.0527344 1.03711 0.158203L0.158203 1.03711C-0.0527344 1.24805 -0.0527344 1.63477 0.158203 1.8457L3.95508 5.60742L0.158203 9.4043C-0.0527344 9.61523 -0.0527344 10.002 0.158203 10.2129L1.03711 11.0918C1.24805 11.3027 1.63477 11.3027 1.8457 11.0918L5.64258 7.29492L9.4043 11.0918C9.61523 11.3027 10.002 11.3027 10.2129 11.0918L11.0918 10.2129C11.3027 10.002 11.3027 9.61523 11.0918 9.4043L7.29492 5.60742Z" fill="white"/>
          </svg>
      </div>
    </div>

    <div class="popup__body_container">
      <div class="popup__body">




      </div>
    </div>



    <!-- footer -->
    <div class="popup__foot_container">
      <div class="popup__foot">
        <button class="popup__next stop-button" disabled>Следующий вопрос</button>
      </div>
    </div>
  </div>




</section>
